<mat-card>
    <mat-card-title>{{ data.Name }}</mat-card-title>
    <br />
    <mat-dialog-content>
        <b>Birthday: </b>{{ data.Birthday}}
        <br>
        <b>Bio: </b>{{ data.Bio }}
    </mat-dialog-content>
    <mat-card-actions>
        <button class="button" mat-stroked-button aria-label="Close the director details button" mat-dialog-close>
            X
        </button>
    </mat-card-actions>
</mat-card>
